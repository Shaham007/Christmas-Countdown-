<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="styles.css">

    <title>Countdown</title>

</head>
<body>

    <div class="container-fluid">
            
        <video id="video" autoplay loop muted plays-inline src="images/pexels-david-roberts-6173307.mp4"></video>
        <img class="logo" src="images/christmas-tree-S2JLBz16.png" alt="">

        <div class="content">
            <h1>Christmas time is about to come <i class="fas fa-stopwatch-20"></i></h1>
            <span>Peace on earth will come to stay when we  <br> live Christmas every day</span> <br>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
                   
            </div>

        </div>
    </div>
    <div class="container-fluid down">
        <video id="video" autoplay loop muted plays-inline src="images/videtzrhezho.mp4"></video>
    </div>


<script src="index.js"></script>

</body>


</html>
